<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSpriteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSpriteLabel_x}" for="x" />
                    <h:inputText id="x" value="#{spriteController.selected.x}" title="#{bundle.CreateSpriteTitle_x}" validatorMessage= "min 0 max 500">
                        <f:validateRequired/>
                        <f:validateLongRange minimum="0" maximum="500"/>
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.CreateSpriteLabel_y}" for="y" />
                    <h:inputText id="y" value="#{spriteController.selected.y}" title="#{bundle.CreateSpriteTitle_y}" validatorMessage= "min 0 max 500">
                        <f:validateRequired/>
                        <f:validateLongRange minimum="0" maximum="500"/>
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.CreateSpriteLabel_xSpeed}" for="xSpeed" />
                    <h:inputText id="xSpeed" value="#{spriteController.selected.xSpeed}" title="#{bundle.CreateSpriteTitle_xSpeed}" />
                    <h:outputLabel value="#{bundle.CreateSpriteLabel_ySpeed}" for="ySpeed" />
                    <h:inputText id="ySpeed" value="#{spriteController.selected.ySpeed}" title="#{bundle.CreateSpriteTitle_ySpeed}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{spriteController.create}" value="#{bundle.CreateSpriteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{spriteController.prepareList}" value="#{bundle.CreateSpriteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSpriteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
